<td>{{pat.id}}</td>
<ng-container *ngIf="!edit;else showEdit">
  <td>{{pat.prenom}}</td>
  <td>{{pat.nom}}</td>
  <td>{{pat.email}}</td>
  <td>{{(pat.naissance !== null) ? (pat.naissance|date:'dd/MM/yyyy') : ""}}</td>
  <td>{{pat.secu}}</td>
  <td>{{pat.rdv}}</td>
  <ng-container *ngIf="pat.adresse !==null;else adresseNull">

    <td>{{pat.adresse}}</td>
    <td>{{pat.adresse}}</td>
    <td>{{pat.adresse}}</td>
    <td>{{pat.adresse}}</td>
  </ng-container>


  <ng-template #adresseNull>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </ng-template>
  <td>
    <button (click)="edition()" class="btn btn-outline-info">editer</button>
  </td>
  <td>
    <button (click)="delete(pat.id)" class="btn btn-outline-danger">supprimer</button>
  </td>
</ng-container>

<ng-template #showEdit>
  <td>{{pat.id}}</td>
  <td><input [(ngModel)]="pat.prenom"></td>
  <td><input [(ngModel)]="pat.nom"></td>
  <td><input [(ngModel)]="pat.email"></td>
  <td><input type="date" [(ngModel)]="pat.naissance"></td>
  <td><input [(ngModel)]="pat.secu"></td>
  <td><input [(ngModel)]="pat.rdv"></td>
  <td><input [(ngModel)]="pat.adresse"></td>
  <td>
    <button class="btn btn-success" (click)="save()">enregistrer</button>
  </td>
  <td>
    <button class="btn btn-warning" (click)="cancel()">annuler</button>
  </td>
</ng-template>
